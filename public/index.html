<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiWi - Your Local Video Site</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-left">
            <span class="icon">☰</span>
            <img src="images/WiWi-Logo.png" alt="WiWi Logo" class="logo-image">
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search">
            <button class="search-button">🔍</button>
        </div>
        <div class="header-right">
            <span class="icon">➕</span>
            <span class="icon">🔔</span>
            <span class="icon">👤</span>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <ul>
                <li><span class="icon">🏠</span> Home</li>
                <li><span class="icon">🚀</span> Explore</li>
                <li><span class="icon">📺</span> Subscriptions</li>
                <hr>
                <li><span class="icon">📚</span> Library</li>
                <li><span class="icon">🕒</span> History</li>
            </ul>
        </aside>

        <main>
            <div class="video-grid">
                </div>
        </main>
    </div>

</body>
</html>
